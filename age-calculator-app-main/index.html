<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
   <div class="sub-container">
    <div class="inner-container">

      <div class="user-input">
        <span ><p>DAY</p><input class="" min="1" max="31"  maxlength="2"  placeholder="DD" type="number" required><i>This field is required</i></span>
        <span><p class="month-input">MONTH</p><input min="1" max="12" maxlength="2" class="month-input" placeholder="MM" type="number"><i class="month-input">This field is required</i> </span>
        <span><p class="month-input">YEAR</p><input class="year-input"  maxlength="4"  placeholder="YYYY" type="number"><i class="month-input">This field is required</i></span>

  
      </div>
      <hr color="" >
  
      <div class="main-output-container">
        <span><h1 class="output" >- -</h1><h1>years</h1></span> <br>
       <span><h1 class="output">- -</h1> <h1>months</h1></span><br>
       <span><h1 class="output">- -</h1><h1>days</h1></span> <br>
       
      </div>
  
    </div>
    <div class="send-button-container">
      <a href=""><img src="assets/images/icon-arrow.svg"  alt=""></a>
  
    </div>

   </div>
   




  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayilara Richard</a>.
  </div>
</body>
</html>
